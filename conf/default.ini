# ------------------------------------------------------------------------------
# DO NOT EDIT THIS FILE
# Any custom configuration should be made in custom.ini
# ------------------------------------------------------------------------------

[Paths]
# Configuration directory
ConfDirectory       = \conf
# Logs directory
LogDirectory        = \logs
# PowerShell scripts directory
PSDirectory         = \powershell
# SQL scripts directory
SQLDirectory        = \sql
# Resources directory
ResDirectory        = \res
# Grid configuration directory
GridDirectory       = \grid
# License directory
LicenseDirectory    = \license
# Patch directory
PatchDirectory      = \patch
# Template directory
TemplateDirectory   = \templates
# Security directory
SecurityDirectory   = \security
# Checksum directory
ChecksumDirectory   = \checksum
# Sources directory
SrcDirectory        = C:\WKFS\Sources
# Application installation directory
InstallationPath    = C:\WKFS\Risk Pro

[RiskPro]
# File system directory
RPFileSystemRoot    = \root
# RiskPro binaries directory
RPBinDirectory      = \bin
# RiskPro configuration directory
RPConfDirectory     = \conf
# RiskPro web-application directory
RPWebAppDirectory   = \webapp
# RiskPro libraries directory
RPLibDirectory      = \lib
# RiskPro backup directory
RPBackupDirectory   = \backup
# RiskPro temporary directory
RPTempDirectory     = \tmp
# Patch directories
RPJARPatchDirectory = \patch
RPZIPPatchDirectory = \patch

[Filenames]
# Server configuration file
ServerProperties        = server.ini
# Custom configuration file
CustomProperties        = custom.ini
# Database configuration file
DatabaseProperties      = database.ini
# Grid properties
UserGridProperties      = user.grid.properties
# RiskPro batch client location
RPBatchClient           = riskpro.bat
# RiskPro war file
WarFile                 = riskpro-war.war
# Default XML configuration file
DefaultXMLTemplate      = default.xml
# RiskPro batch client
RiskProBatchClient      = riskpro-batch-client.jar
# Encryption key
EncryptionKey           = encryption.key

[Grid configuration]
# Grid configuration definition
CSVGridConfiguration        = grid.csv
# Custom grid configuration switch
CustomGridConfiguration     = false
# General configuration
CSVConfigurationProperties  = configuration.csv
# Environment configuration
CSVEnvironmentProperties    = environment.csv
# Job scheduler properties
CSVJobControllerProperties  = jobcontroller.csv
# Staging area properties
CSVStagingAreaProperties    = stagingarea.csv
# TESS properties
CSVTESSProperties           = tess.csv
# Calculator properties
CSVCalculatorProperties     = calculator.csv

[SQL scripts]
# Set database configuration
SQLCalculationConfiguration   = calculation_configuration.sql
SQLEnvironmentConfiguration   = environment_configuration.sql
SQLDatabaseConfiguration      = database_configuration.sql
SQLJobControllerConfiguration = jobcontroller_configuration.sql
SQLStagingAreaConfiguration   = stagingarea_configuration.sql
SQLCalculatorConfiguration    = calculator_configuration.sql
SQLTESSConfiguration          = tess_configuration.sql
# Database creation script
MSSQLDatabaseCreationScript   = create_sqlserver_database.sql
# Database drop script
DatabaseDropSQLScript         = drop_database.sql

[Environment variables]
# Flag to enable/disable the use of environment variables
EnableEnvironmentVariable = 0
# Name of the RiskPro home environment variable
RiskProHomeVariable       = RP_HOME
# Name of the WildFly home environment variable
WildFlyHomeVariable       = JBOSS_HOME
# Name of the Java home environment variable
JavaHomeVariable          = JAVA_HOME

[Logs]
# RiskPro log directory
RPLogDirectory          = \logs
# Log4j property file
RPLogProperties         = riskpro.log4j.properties

[Ports]
# RiskPro initial port
RiskProInitialPort      = 8280
# RiskPro TESS initial port
TESSInitialPort         = 8275
# RiskPro FTP port
FTPPort                 = 2121

[Cache]
# Directory for cache storage
RPCacheDirectory        = \cache
# Flag to enable or disable data group cache
EnableDataGroupCache    = 1
# Time limit for cache retention (in hours)
CacheTimeLimit          = 24
# Disk space limit for cache (in MB)
CacheDiskSpaceLimit     = 1000
# Number of data groups to cache
CacheNrOfDataGroups     = 100
# Data group threshold size for cache
CacheDataGroupThreshold = 1000

[ANT]
# ANT run XML file
RunXMLFile          = run.xml
# ANT jBoss XML file
JBossXMLFile        = jboss.xml
# SQL Server XML file
SQLServerXML        = setup-sqlserver.xml
# Oracle XML file
OracleXML           = setup-oracle.xml

[Distribution]
# RiskPro distribution file prefix
DistributionPrefix  = distribution-
# RiskPro distribution file suffix
DistributionSuffix  = -dist.zip
# RiskPro version
RiskProVersion      = 9.13.0
# Algorithm used to verify file integrity
ChecksumAlgorithm   = MD5

[Upgrade]
# RiskPro migrator distribution file prefix
RiskProMigratorPrefix   = migrator-distribution-
# RiskPro migrator version
RiskProMigratorVersion  = 2.0.125
# RiskPro migrator distribution file suffix
RiskProMigratorSuffix   = .zip

[Application]
# Timeout period (in ms)
TimeOutPeriod         = 300000
# Name of the RiskPro web-application
RPWebApplication      = riskpro-web
# Define RiskPro as the default web-application
DefaultWebApp         = true
# Default RiskPro admin password
DefaultAdminPassword  = 76492d1116743f0423413b16050a5345MgB8AEwAbgBEAEwAZwBxAFUAbwBFAHQAWgB5ADcAMQA4AHoAcABzAHEAQwAzAFEAPQA9AHwANAAyADcANQA2ADYANwAyAGQAYwBlADUANAA3ADYAMgBmAGUAZQA0ADEAYgA5ADUAYgBjAGIAZAAxAGUANgBjAA==

[Maintenance]
# Flag to enable scheduled maintenance
EnableMaintenance     = true
# Maintenance start time (military time format)
MaintenanceStartTime  = 0100
# Maintenance end time (military time format)
MaintenanceEndTime    = 0200

[Licensed]
# Number of calculation units per calculator (limited by license)
CalculationUnits      = 1
# Number of processing threads (limited by license)
ProcessingThreadCount = 4
# Number of persistent threads writing solve results to the database (limited by license)
ResultThreadCount     = 5

[Misc.]
# XML default node path
XPathDefaultXML           = project/property
# Maximum size of the file to upload (in MB)
MaxUploadSize             = 500
# name of the RiskPro datasource
DataSourceName            = RiskproDS
# Scope of the environment variables
EnvironmentVariableScope  = Machine
# Check source file integrity
ChecksumCheck             = true
# Production environment switch
ProductionEnvironment     = false
# Technical audit
EnableTechnicalAudit      = true
# Persistent configuration in distribution XML files
PersistentConfiguration   = true
# JDBC driver module depndency
JDBCDriverDependency      = javax.api,javax.transaction.api

[Database]
# Enable partitioning
EnablePartitioning    = true
# Create new database for RiskPro
CreateRiskProDatabase = true
# Create dedicated RiskPro database user
CreateRiskProUser     = true
# SQL Server
SQLCommandLine        = sqlcmd
SQLDriver             = mssql
SQLJDBCDriverModule   = mssql.jdbc
SQLJDBCDriverClass    = com.microsoft.sqlserver.jdbc.SQLServerDriver
SQLJDBCDriverPath     = etc/drivers/sqljdbc42.jar
# Oracle
ORACommandLine        = sqlps
ORADriver             = oracle
ORAJDBCDriverModule   = oracle.jdbc
ORAJDBCDriverClass    = oracle.jdbc.OracleDriver
ORAJDBCDriverPath     = etc/drivers/ojdbc7.jar
# SQL arguments
AbortOnError          = true
ConnectionTimeOut     = 600
EncryptConnection     = false
IncludeSqlUserErrors  = false
OutputSqlErrors       = true
QueryTimeOut          = 3600

[System model]
# Name of the system model
SystemModelName         = System
# Type of the system model (Production, Historization, Archive)
SystemModelType         = Production
# Description of the system model
SystemModelDescription  = System model
# Currency of the system model
SystemModelCurrency     = CHF
# Factory name of the model template
SystemModelTemplate     = ALM_TEMP_1_1_WITH_CONTRACTS

[Smoke testing]
# Name of the static analysis to run
StaticSolveName         = Market Static
# Name of the dynamic analysis to run
DynamicSolveName        = Dynamic what-If

[Checks]
# List of relatives path to resolve as absolute from the script root directory
RelativePaths         = ConfDirectory, LogDirectory, ResDirectory, SQLDirectory, PSDirectory
# List of relatives path to resolve as absolute from the script resource directory
ResRelativePaths      = LicenseDirectory, PatchDirectory, TemplateDirectory, ChecksumDirectory, SecurityDirectory
# List of relatives path to resolve as absolute from the script configuration directory
ConfRelativePaths     = DatabaseProperties, ServerProperties, GridDirectory, CSVGridConfiguration
# List of relatives path to resolve as absolute from the script grid configuration directory
GridRelativePaths     = CSVConfigurationProperties, CSVEnvironmentProperties, CSVJobControllerProperties, CSVStagingAreaProperties, CSVTESSProperties, CSVCalculatorProperties
# List of relatives path to resolve as absolute from the script sql directory
SQLRelativePaths      = SQLCalculationConfiguration, SQLEnvironmentConfiguration, SQLDatabaseConfiguration, SQLJobControllerConfiguration, SQLStagingAreaConfiguration, SQLCalculatorConfiguration, SQLTESSConfiguration
# List of relatives path to resolve as absolute from the script template directory
TemplateRelativePaths = UserGridProperties
# List of relatives path to resolve as absolute from the RiskPro home directory
RPRelativePaths       = RPFileSystemRoot, RPBinDirectory, RPConfDirectory, RPWebAppDirectory, RPLibDirectory, RPLogDirectory, RPBackupDirectory, RPCacheDirectory, RPTempDirectory
# List of relatives path to resolve as absolute from the RiskPro bin directory
RPBinRelativePaths    = RPBatchClient, RunXMLFile, JBossXMLFile, SQLServerXML, OracleXML, RiskProBatchClient
# List of relatives path to resolve as absolute from the RiskPro lib directory
RPLibRelativePaths    = RPJARPatchDirectory
# List of relatives path to resolve as absolute from the RiskPro webapp directory
RPWebAppRelativePaths = RPZIPPatchDirectory
# List of parameters to interpret as boolean values
BooleanValues         = AbortOnError, EncryptConnection, IncludeSqlUserErrors, OutputSqlErrors
# List of custom paths
CustomPaths           = RPFileSystemRoot, RPBackupDirectory, RPLogDirectory, RPCacheDirectory, RPConfDirectory, RPTempDirectory
